<!DOCTYPE html>
<html>
<head>
    <title>Thriftwave Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fcefee;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #ffd6e0;
            color: #a64c79;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .button-container {
            text-align: center;
            margin: 30px 0;
        }

        .btn {
            background-color: #ffb6c1;
            color: white;
            border: none;
            padding: 14px 35px;
            margin: 10px;
            font-size: 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #ff90aa;
        }

        .slideshow-container {
            width: 90%;
            height: 500px;
            margin: 30px auto;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        .slides {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #fff0f5;
        }

        .arrow {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 14px;
            color: white;
            font-weight: bold;
            font-size: 24px;
            transition: 0.3s ease;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .arrow:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        .left-arrow { left: 0; }
        .right-arrow { right: 0; }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        <h1>üõçÔ∏è Welcome to Thriftwave</h1>
        <p>Choose your role and explore amazing deals</p>
    </header>

    <div class="button-container">
        <button class="btn" onclick="location.href='{{ url_for('seller') }}'">Seller</button>
        <button class="btn" onclick="location.href='{{ url_for('buyer') }}'">Buyer</button>
        <button class="btn" onclick="location.href='{{ url_for('orders') }}'">Orders</button> <!-- Orders button added here -->
    </div>

    <div class="slideshow-container">
        <img class="slides" src="{{ url_for('static', filename='image/car.png') }}" alt="Seller Slide">
        <img class="slides" src="{{ url_for('static', filename='image/bike.png') }}" alt="Buyer Slide">
        <img class="slides" src="{{ url_for('static', filename='image/gadgets.png') }}" alt="Gadget Slide">
        <img class="slides" src="{{ url_for('static', filename='image/home.png') }}" alt="Home Slide">
        <a class="arrow left-arrow" onclick="changeSlide(-1)">‚ùÆ</a>
        <a class="arrow right-arrow" onclick="changeSlide(1)">‚ùØ</a>
    </div>

    <footer>
        <p>Made with üíñ by THRIFTWAVE</p>
    </footer>

    <script>
        let slideIndex = 0;
        const slides = document.getElementsByClassName("slides");

        function showSlide(n) {
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex = (n + slides.length) % slides.length;
            slides[slideIndex].style.display = "block";
        }

        function changeSlide(n) {
            showSlide(slideIndex + n);
        }

        function autoSlide() {
            changeSlide(1);
        }

        showSlide(slideIndex);
        setInterval(autoSlide, 1800);
    </script>

</body>
</html>
