<!DOCTYPE html>
<html>
<head>
    <title>Buy Now - Thriftwave</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fcefee;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff0f5;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #a64c79;
        }

        label {
            margin-top: 10px;
            color: #a64c79;
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ffd6e0;
            font-size: 16px;
        }

        .btn {
            background-color: #ffb6c1;
            color: white;
            border: none;
            padding: 14px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .btn:hover {
            background-color: #ff90aa;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Buy Now</h2>
    <form method="POST">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required>

        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="address">Shipping Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your full address" required>

        <label for="payment_method">Select Payment Method</label>
        <select id="payment_method" name="payment_method" onchange="handlePaymentMethod()" required>
            <option value="">--Select--</option>
            <option value="card">Credit/Debit Card</option>
            <option value="upi">UPI</option>
            <option value="cod">Cash on Delivery</option>
        </select>

        <div id="cardFields" class="hidden">
            <label>Card Number</label>
            <input type="text" name="card_number" placeholder="Enter card number">

            <label>Expiry Date</label>
            <input type="month" name="expiry_date">

            <label>CVV</label>
            <input type="password" name="cvv" maxlength="4">
        </div>

        <div id="upiFields" class="hidden">
            <label>UPI ID</label>
            <input type="text" name="upi_id" placeholder="example@upi">
        </div>

        <button class="btn" type="submit">Buy Now</button>
    </form>
</div>

<script>
    function handlePaymentMethod() {
        const method = document.getElementById("payment_method").value;
        document.getElementById("cardFields").classList.add("hidden");
        document.getElementById("upiFields").classList.add("hidden");

        if (method === "card") {
            document.getElementById("cardFields").classList.remove("hidden");
        } else if (method === "upi") {
            document.getElementById("upiFields").classList.remove("hidden");
        }
    }
</script>

</body>
</html>
