<!DOCTYPE html>
<html>
<head>
    <title>Thriftwave | Seller Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff0f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffd6e0;
            text-align: center;
            padding: 20px;
            color: #a64c79;
        }

        h1 {
            margin: 0;
            font-size: 34px;
        }

        p {
            margin: 5px 0;
            color: #555;
        }

        .form-container {
            background-color: #fff;
            width: 60%;
            margin: 40px auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #d16ba5;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 15px 0 5px;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        .submit-btn {
            background-color: #ffb6c1;
            color: white;
            border: none;
            padding: 12px 30px;
            margin-top: 20px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #ff90aa;
        }

        .flash-message {
            background-color: #ffe4ec;
            color: #a64c79;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #ffb6c1;
            text-align: center;
            font-weight: bold;
            font-family: 'Segoe UI', sans-serif;
            margin-bottom: 30px;
            box-shadow: 0 4px 12px rgba(255, 182, 193, 0.3);
        }

        .action-buttons a {
            text-decoration: none;
            background-color: #ffb6c1;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            margin: 10px;
            font-size: 16px;
            display: inline-block;
        }

        .action-buttons a:hover {
            background-color: #ff90aa;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #888;
            background-color: #fcefee;
        }
    </style>
</head>
<body>

    <header>
        <h1>üõçÔ∏è Seller Portal</h1>
        <p>List your items and start selling on Thriftwave!</p>
    </header>

    <div class="form-container">

        {% if show_choice %}
            <div class="flash-message">
                {{ get_flashed_messages()[0] }}
                <div class="action-buttons">
                    <a href="{{ url_for('seller') }}">‚ûï Continue</a>
                    <a href="{{ url_for('board') }}">üìã Go to Board</a>
                </div>
            </div>
        {% endif %}

        <h2>Upload Your Product</h2>
        <form method="POST" action="{{ url_for('seller') }}" enctype="multipart/form-data">
            <label for="title">Product Title</label>
            <input type="text" id="title" name="title" placeholder="e.g. Vintage Camera" required>

            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="">--Select--</option>
                <option value="Vehicles">Vehicles</option>
                <option value="Electronics">Electronics</option>
                <option value="Accessories">Accessories</option>
                <option value="Home Decor">Home Decor</option>
                <option value="Books">Books</option>
                <option value="Other">Other</option>
            </select>

            <label for="price">Price (INR)</label>
            <input type="number" id="price" name="price" placeholder="e.g. 1500" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Describe your product" required></textarea>

            <label for="image">Upload Image</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" placeholder="e.g. +91 1234567890" required>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <footer>
        <p>Made with üíñ by THRIFTWAVE</p>
    </footer>

</body>
</html>
